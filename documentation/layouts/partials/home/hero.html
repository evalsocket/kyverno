{{ $title      := site.Title }}
{{ $description := site.Params.description | markdownify }}
{{ $detail := site.Params.detail | markdownify }}
<section class="hero is-medium is-primary">
  <div class="hero-body">
    <div class="container">
     
      {{ with $description }}
      <p class="subtitle is-size-2 is-size-3-mobile has-text-weight-light">
        {{ . }}
      </p>
      {{ end }}
      {{ with $detail }}
      <p >
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
