{{ $features := site.Params.features }}
{{ with $features }}
<section class="section is-light">
  <div class="container">
      <div class="content">
           <h2>Features</h2>
      </div>
      <hr/>
        <div class="rows">
            {{ range $features }}
            {{ $url := .url }}

          <ul>
            <li>
                <div class="content">
                    <h5>{{ .title }}</h5>
                </div>
            </li>
          </ul>

       {{ end }}
    </div>
  </div>
</section>
{{ end }}
